<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋 AI 對戰</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(to bottom right, #fffbeb, #fed7aa);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            padding: 2rem;
            max-width: 56rem;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .title {
            font-size: 2.25rem;
            font-weight: bold;
            color: #78350f;
            margin-bottom: 1rem;
        }

        .mode-selector {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .mode-btn {
            padding: 0.5rem 1rem;
            background: white;
            border: 2px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .mode-btn.active {
            background: #78350f;
            color: white;
            border-color: #78350f;
        }

        .mode-btn:hover:not(.active) {
            background: #f9fafb;
            border-color: #9ca3af;
        }

        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .status {
            font-size: 1.125rem;
            font-weight: 600;
        }

        .status.winner {
            color: #16a34a;
        }

        .status.thinking {
            color: #ea580c;
        }

        .player-black {
            color: #1f2937;
        }

        .player-white {
            color: #6b7280;
        }

        .reset-btn {
            padding: 0.5rem 1rem;
            background: white;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .reset-btn:hover {
            background: #f9fafb;
            border-color: #9ca3af;
        }

        .board-container {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
        }

        .board-wrapper {
            background: #92400e;
            padding: 1rem;
            border-radius: 0.5rem;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .board {
            display: grid;
            grid-template-columns: repeat(15, 1fr);
            border: 2px solid #78350f;
            background: rgba(146, 64, 14, 0.1);
        }

        .cell {
            width: 2.5rem;
            height: 2.5rem;
            border: 1px solid rgba(120, 53, 15, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .cell:not(.disabled):hover {
            background: rgba(146, 64, 14, 0.2);
        }

        .cell.disabled {
            cursor: default;
        }

        .cell.winning {
            background: #bbf7d0;
        }

        .stone {
            width: 1.75rem;
            height: 1.75rem;
            border-radius: 50%;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
        }

        .stone.black {
            background: linear-gradient(to bottom right, #1f2937, #000000);
            border: 2px solid #374151;
        }

        .stone.white {
            background: linear-gradient(to bottom right, #ffffff, #e5e7eb);
            border: 2px solid #d1d5db;
        }

        .stone.winning {
            box-shadow: 0 0 0 4px #22c55e;
        }

        @media (max-width: 640px) {
            .title {
                font-size: 1.5rem;
            }

            .cell {
                width: 2rem;
                height: 2rem;
            }

            .stone {
                width: 1.5rem;
                height: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">五子棋 AI 對戰</h1>
            <div class="mode-selector">
                <button class="mode-btn active" onclick="setGameMode('pvp')">雙人對戰</button>
                <button class="mode-btn" onclick="setGameMode('pve')">對戰 AI</button>
            </div>
            <div class="controls">
                <div id="status" class="status">
                    當前回合：<span class="player-black">⚫ 黑方</span>
                </div>
                <button class="reset-btn" onclick="resetGame()">重新開始</button>
            </div>
        </div>
        <div class="board-container">
            <div class="board-wrapper">
                <div id="board" class="board"></div>
            </div>
        </div>
    </div>

    <script>
        const BOARD_SIZE = 15;
        let board = Array(BOARD_SIZE).fill(null).map(() => Array(BOARD_SIZE).fill(null));
        let currentPlayer = 'black';
        let winner = null;
        let winningLine = [];
        let gameMode = 'pvp'; // 'pvp' or 'pve'
        let isAIThinking = false;

        // AI 相關常數
        const AI_PLAYER = 'white';
        const HUMAN_PLAYER = 'black';
        const SEARCH_DEPTH = 3; // AI 搜尋深度

        // 評分權重
        const SCORES = {
            FIVE: 100000,      // 五連
            LIVE_FOUR: 10000,  // 活四
            DEAD_FOUR: 1000,   // 死四
            LIVE_THREE: 1000,  // 活三
            DEAD_THREE: 100,   // 死三
            LIVE_TWO: 100,     // 活二
            DEAD_TWO: 10,      // 死二
            ONE: 1             // 單子
        };

        function setGameMode(mode) {
            gameMode = mode;
            const buttons = document.querySelectorAll('.mode-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            resetGame();
        }

        function initBoard() {
            const boardElement = document.getElementById('board');
            boardElement.innerHTML = '';
            
            for (let row = 0; row < BOARD_SIZE; row++) {
                for (let col = 0; col < BOARD_SIZE; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    cell.onclick = () => handleCellClick(row, col);
                    boardElement.appendChild(cell);
                }
            }
        }

        function handleCellClick(row, col) {
            if (board[row][col] || winner || isAIThinking) return;
            if (gameMode === 'pve' && currentPlayer === AI_PLAYER) return;

            makeMove(row, col, currentPlayer);
        }

        function makeMove(row, col, player) {
            board[row][col] = player;
            renderBoard();

            if (checkWinner(row, col, player)) {
                winner = player;
                updateStatus();
            } else {
                currentPlayer = currentPlayer === 'black' ? 'white' : 'black';
                updateStatus();

                // 如果是 AI 模式且輪到 AI
                if (gameMode === 'pve' && currentPlayer === AI_PLAYER && !winner) {
                    isAIThinking = true;
                    updateStatus();
                    setTimeout(() => {
                        aiMove();
                        isAIThinking = false;
                    }, 500);
                }
            }
        }

        function aiMove() {
            const move = getBestMove();
            if (move) {
                makeMove(move.row, move.col, AI_PLAYER);
            }
        }

        function getBestMove() {
            let bestScore = -Infinity;
            let bestMove = null;
            const candidates = getCandidateMoves();

            for (const [row, col] of candidates) {
                board[row][col] = AI_PLAYER;
                const score = minimax(SEARCH_DEPTH - 1, -Infinity, Infinity, false);
                board[row][col] = null;

                if (score > bestScore) {
                    bestScore = score;
                    bestMove = { row, col };
                }
            }

            return bestMove;
        }

        function minimax(depth, alpha, beta, isMaximizing) {
            // 檢查遊戲結束
            const evaluation = evaluateBoard();
            if (depth === 0 || Math.abs(evaluation) > SCORES.FIVE / 2) {
                return evaluation;
            }

            const candidates = getCandidateMoves();
            if (candidates.length === 0) return 0;

            if (isMaximizing) {
                let maxScore = -Infinity;
                for (const [row, col] of candidates) {
                    board[row][col] = AI_PLAYER;
                    const score = minimax(depth - 1, alpha, beta, false);
                    board[row][col] = null;
                    maxScore = Math.max(maxScore, score);
                    alpha = Math.max(alpha, score);
                    if (beta <= alpha) break;
                }
                return maxScore;
            } else {
                let minScore = Infinity;
                for (const [row, col] of candidates) {
                    board[row][col] = HUMAN_PLAYER;
                    const score = minimax(depth - 1, alpha, beta, true);
                    board[row][col] = null;
                    minScore = Math.min(minScore, score);
                    beta = Math.min(beta, score);
                    if (beta <= alpha) break;
                }
                return minScore;
            }
        }

        function getCandidateMoves() {
            const candidates = new Set();
            const range = 2;

            for (let row = 0; row < BOARD_SIZE; row++) {
                for (let col = 0; col < BOARD_SIZE; col++) {
                    if (board[row][col]) {
                        for (let dr = -range; dr <= range; dr++) {
                            for (let dc = -range; dc <= range; dc++) {
                                const newRow = row + dr;
                                const newCol = col + dc;
                                if (newRow >= 0 && newRow < BOARD_SIZE && 
                                    newCol >= 0 && newCol < BOARD_SIZE && 
                                    !board[newRow][newCol]) {
                                    candidates.add(`${newRow},${newCol}`);
                                }
                            }
                        }
                    }
                }
            }

            // 如果棋盤是空的，返回中心位置
            if (candidates.size === 0) {
                return [[Math.floor(BOARD_SIZE / 2), Math.floor(BOARD_SIZE / 2)]];
            }

            return Array.from(candidates).map(pos => pos.split(',').map(Number));
        }

        function evaluateBoard() {
            let score = 0;
            score += evaluatePlayer(AI_PLAYER);
            score -= evaluatePlayer(HUMAN_PLAYER);
            return score;
        }

        function evaluatePlayer(player) {
            let score = 0;
            
            // 評估所有方向
            const directions = [[0, 1], [1, 0], [1, 1], [1, -1]];
            
            for (let row = 0; row < BOARD_SIZE; row++) {
                for (let col = 0; col < BOARD_SIZE; col++) {
                    if (board[row][col] === player) {
                        for (const [dx, dy] of directions) {
                            score += evaluateLine(row, col, dx, dy, player);
                        }
                    }
                }
            }
            
            return score;
        }

        function evaluateLine(row, col, dx, dy, player) {
            let count = 1;
            let openEnds = 0;
            
            // 正方向
            let r = row + dx;
            let c = col + dy;
            while (r >= 0 && r < BOARD_SIZE && c >= 0 && c < BOARD_SIZE && board[r][c] === player) {
                count++;
                r += dx;
                c += dy;
            }
            if (r >= 0 && r < BOARD_SIZE && c >= 0 && c < BOARD_SIZE && !board[r][c]) {
                openEnds++;
            }
            
            // 反方向
            r = row - dx;
            c = col - dy;
            while (r >= 0 && r < BOARD_SIZE && c >= 0 && c < BOARD_SIZE && board[r][c] === player) {
                count++;
                r -= dx;
                c -= dy;
            }
            if (r >= 0 && r < BOARD_SIZE && c >= 0 && c < BOARD_SIZE && !board[r][c]) {
                openEnds++;
            }
            
            return getPatternScore(count, openEnds);
        }

        function getPatternScore(count, openEnds) {
            if (count >= 5) return SCORES.FIVE;
            if (count === 4) {
                if (openEnds === 2) return SCORES.LIVE_FOUR;
                if (openEnds === 1) return SCORES.DEAD_FOUR;
            }
            if (count === 3) {
                if (openEnds === 2) return SCORES.LIVE_THREE;
                if (openEnds === 1) return SCORES.DEAD_THREE;
            }
            if (count === 2) {
                if (openEnds === 2) return SCORES.LIVE_TWO;
                if (openEnds === 1) return SCORES.DEAD_TWO;
            }
            if (count === 1) return SCORES.ONE;
            return 0;
        }

        function checkWinner(row, col, player) {
            const directions = [
                [0, 1],   // 橫
                [1, 0],   // 直
                [1, 1],   // 右下斜
                [1, -1],  // 左下斜
            ];

            for (const [dx, dy] of directions) {
                const line = [[row, col]];
                
                // 正方向
                for (let i = 1; i < 5; i++) {
                    const newRow = row + dx * i;
                    const newCol = col + dy * i;
                    if (
                        newRow < 0 || newRow >= BOARD_SIZE ||
                        newCol < 0 || newCol >= BOARD_SIZE ||
                        board[newRow][newCol] !== player
                    ) {
                        break;
                    }
                    line.push([newRow, newCol]);
                }

                // 反方向
                for (let i = 1; i < 5; i++) {
                    const newRow = row - dx * i;
                    const newCol = col - dy * i;
                    if (
                        newRow < 0 || newRow >= BOARD_SIZE ||
                        newCol < 0 || newCol >= BOARD_SIZE ||
                        board[newRow][newCol] !== player
                    ) {
                        break;
                    }
                    line.push([newRow, newCol]);
                }

                if (line.length >= 5) {
                    winningLine = line;
                    return true;
                }
            }

            return false;
        }

        function isWinningCell(row, col) {
            return winningLine.some(([r, c]) => r === row && c === col);
        }

        function renderBoard() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                const row = parseInt(cell.dataset.row);
                const col = parseInt(cell.dataset.col);
                const player = board[row][col];
                
                cell.innerHTML = '';
                cell.className = 'cell';
                
                if (winner || isAIThinking) {
                    cell.classList.add('disabled');
                }
                
                if (isWinningCell(row, col)) {
                    cell.classList.add('winning');
                }
                
                if (player) {
                    const stone = document.createElement('div');
                    stone.className = `stone ${player}`;
                    if (isWinningCell(row, col)) {
                        stone.classList.add('winning');
                    }
                    cell.appendChild(stone);
                }
            });
        }

        function updateStatus() {
            const statusElement = document.getElementById('status');
            if (winner) {
                let winnerText;
                if (gameMode === 'pve') {
                    winnerText = winner === AI_PLAYER ? 'AI' : '玩家';
                } else {
                    winnerText = winner === 'black' ? '黑方' : '白方';
                }
                statusElement.innerHTML = `<span class="winner">🎉 ${winnerText}獲勝！</span>`;
            } else if (isAIThinking) {
                statusElement.innerHTML = `<span class="thinking">🤔 AI 思考中...</span>`;
            } else {
                let playerText, playerClass;
                if (gameMode === 'pve') {
                    playerText = currentPlayer === AI_PLAYER ? '⚪ AI' : '⚫ 玩家';
                    playerClass = currentPlayer === AI_PLAYER ? 'player-white' : 'player-black';
                } else {
                    playerText = currentPlayer === 'black' ? '⚫ 黑方' : '⚪ 白方';
                    playerClass = currentPlayer === 'black' ? 'player-black' : 'player-white';
                }
                statusElement.innerHTML = `當前回合：<span class="${playerClass}">${playerText}</span>`;
            }
        }

        function resetGame() {
            board = Array(BOARD_SIZE).fill(null).map(() => Array(BOARD_SIZE).fill(null));
            currentPlayer = 'black';
            winner = null;
            winningLine = [];
            isAIThinking = false;
            renderBoard();
            updateStatus();
        }

        // 初始化遊戲
        initBoard();
        updateStatus();
    </script>
</body>
</html>
