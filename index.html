<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‰∫îÂ≠êÊ£ãÁ∂≤È†ÅÈÅäÊà≤</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(to bottom right, #fffbeb, #fed7aa);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            padding: 2rem;
            max-width: 56rem;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .title {
            font-size: 2.25rem;
            font-weight: bold;
            color: #78350f;
            margin-bottom: 1rem;
        }

        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .status {
            font-size: 1.125rem;
            font-weight: 600;
        }

        .status.winner {
            color: #16a34a;
        }

        .player-black {
            color: #1f2937;
        }

        .player-white {
            color: #6b7280;
        }

        .reset-btn {
            padding: 0.5rem 1rem;
            background: white;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .reset-btn:hover {
            background: #f9fafb;
            border-color: #9ca3af;
        }

        .board-container {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
        }

        .board-wrapper {
            background: #92400e;
            padding: 1rem;
            border-radius: 0.5rem;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .board {
            display: grid;
            grid-template-columns: repeat(15, 1fr);
            border: 2px solid #78350f;
            background: rgba(146, 64, 14, 0.1);
        }

        .cell {
            width: 2.5rem;
            height: 2.5rem;
            border: 1px solid rgba(120, 53, 15, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .cell:not(.disabled):hover {
            background: rgba(146, 64, 14, 0.2);
        }

        .cell.disabled {
            cursor: default;
        }

        .cell.winning {
            background: #bbf7d0;
        }

        .stone {
            width: 1.75rem;
            height: 1.75rem;
            border-radius: 50%;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
        }

        .stone.black {
            background: linear-gradient(to bottom right, #1f2937, #000000);
            border: 2px solid #374151;
        }

        .stone.white {
            background: linear-gradient(to bottom right, #ffffff, #e5e7eb);
            border: 2px solid #d1d5db;
        }

        .stone.winning {
            box-shadow: 0 0 0 4px #22c55e;
        }

        @media (max-width: 640px) {
            .title {
                font-size: 1.5rem;
            }

            .cell {
                width: 2rem;
                height: 2rem;
            }

            .stone {
                width: 1.5rem;
                height: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">‰∫îÂ≠êÊ£ãÁ∂≤È†ÅÈÅäÊà≤</h1>
            <div class="controls">
                <div id="status" class="status">
                    Áï∂ÂâçÂõûÂêàÔºö<span class="player-black">‚ö´ ÈªëÊñπ</span>
                </div>
                <button class="reset-btn" onclick="resetGame()">ÈáçÊñ∞ÈñãÂßã</button>
            </div>
        </div>
        <div class="board-container">
            <div class="board-wrapper">
                <div id="board" class="board"></div>
            </div>
        </div>
    </div>

    <script>
        const BOARD_SIZE = 15;
        let board = Array(BOARD_SIZE).fill(null).map(() => Array(BOARD_SIZE).fill(null));
        let currentPlayer = 'black';
        let winner = null;
        let winningLine = [];

        function initBoard() {
            const boardElement = document.getElementById('board');
            boardElement.innerHTML = '';
            
            for (let row = 0; row < BOARD_SIZE; row++) {
                for (let col = 0; col < BOARD_SIZE; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    cell.onclick = () => handleCellClick(row, col);
                    boardElement.appendChild(cell);
                }
            }
        }

        function handleCellClick(row, col) {
            if (board[row][col] || winner) return;

            board[row][col] = currentPlayer;
            renderBoard();

            if (checkWinner(row, col, currentPlayer)) {
                winner = currentPlayer;
                updateStatus();
            } else {
                currentPlayer = currentPlayer === 'black' ? 'white' : 'black';
                updateStatus();
            }
        }

        function checkWinner(row, col, player) {
            const directions = [
                [0, 1],   // Ê©´
                [1, 0],   // Áõ¥
                [1, 1],   // Âè≥‰∏ãÊñú
                [1, -1],  // Â∑¶‰∏ãÊñú
            ];

            for (const [dx, dy] of directions) {
                const line = [[row, col]];
                
                // Ê≠£ÊñπÂêë
                for (let i = 1; i < 5; i++) {
                    const newRow = row + dx * i;
                    const newCol = col + dy * i;
                    if (
                        newRow < 0 || newRow >= BOARD_SIZE ||
                        newCol < 0 || newCol >= BOARD_SIZE ||
                        board[newRow][newCol] !== player
                    ) {
                        break;
                    }
                    line.push([newRow, newCol]);
                }

                // ÂèçÊñπÂêë
                for (let i = 1; i < 5; i++) {
                    const newRow = row - dx * i;
                    const newCol = col - dy * i;
                    if (
                        newRow < 0 || newRow >= BOARD_SIZE ||
                        newCol < 0 || newCol >= BOARD_SIZE ||
                        board[newRow][newCol] !== player
                    ) {
                        break;
                    }
                    line.push([newRow, newCol]);
                }

                if (line.length >= 5) {
                    winningLine = line;
                    return true;
                }
            }

            return false;
        }

        function isWinningCell(row, col) {
            return winningLine.some(([r, c]) => r === row && c === col);
        }

        function renderBoard() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                const row = parseInt(cell.dataset.row);
                const col = parseInt(cell.dataset.col);
                const player = board[row][col];
                
                cell.innerHTML = '';
                cell.className = 'cell';
                
                if (winner) {
                    cell.classList.add('disabled');
                }
                
                if (isWinningCell(row, col)) {
                    cell.classList.add('winning');
                }
                
                if (player) {
                    const stone = document.createElement('div');
                    stone.className = `stone ${player}`;
                    if (isWinningCell(row, col)) {
                        stone.classList.add('winning');
                    }
                    cell.appendChild(stone);
                }
            });
        }

        function updateStatus() {
            const statusElement = document.getElementById('status');
            if (winner) {
                const winnerText = winner === 'black' ? 'ÈªëÊñπ' : 'ÁôΩÊñπ';
                statusElement.innerHTML = `<span class="winner">üéâ ${winnerText}Áç≤ÂãùÔºÅ</span>`;
            } else {
                const playerClass = currentPlayer === 'black' ? 'player-black' : 'player-white';
                const playerText = currentPlayer === 'black' ? '‚ö´ ÈªëÊñπ' : '‚ö™ ÁôΩÊñπ';
                statusElement.innerHTML = `Áï∂ÂâçÂõûÂêàÔºö<span class="${playerClass}">${playerText}</span>`;
            }
        }

        function resetGame() {
            board = Array(BOARD_SIZE).fill(null).map(() => Array(BOARD_SIZE).fill(null));
            currentPlayer = 'black';
            winner = null;
            winningLine = [];
            renderBoard();
            updateStatus();
        }

        // ÂàùÂßãÂåñÈÅäÊà≤
        initBoard();
        updateStatus();
    </script>
</body>
</html>
