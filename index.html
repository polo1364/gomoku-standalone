<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>銀河五子棋 - AI 對戰</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes stars {
            from { transform: translateY(0px); }
            to { transform: translateY(-2000px); }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(139, 92, 246, 0.5), 0 0 40px rgba(139, 92, 246, 0.3); }
            50% { box-shadow: 0 0 30px rgba(139, 92, 246, 0.8), 0 0 60px rgba(139, 92, 246, 0.5); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0e27;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(2px 2px at 20% 30%, white, transparent),
                radial-gradient(2px 2px at 60% 70%, white, transparent),
                radial-gradient(1px 1px at 50% 50%, white, transparent),
                radial-gradient(1px 1px at 80% 10%, white, transparent),
                radial-gradient(2px 2px at 90% 60%, white, transparent),
                radial-gradient(1px 1px at 33% 80%, white, transparent),
                radial-gradient(1px 1px at 15% 90%, white, transparent);
            background-size: 200% 200%;
            animation: stars 100s linear infinite;
            opacity: 0.5;
        }

        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at center, transparent 0%, rgba(10, 14, 39, 0.8) 100%);
            pointer-events: none;
        }

        .container {
            background: linear-gradient(135deg, rgba(30, 27, 75, 0.9) 0%, rgba(15, 12, 41, 0.95) 100%);
            border-radius: 1.5rem;
            box-shadow: 
                0 0 60px rgba(139, 92, 246, 0.3),
                0 25px 50px -12px rgba(0, 0, 0, 0.5),
                inset 0 0 100px rgba(139, 92, 246, 0.1);
            padding: 2rem;
            max-width: 56rem;
            width: 100%;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(139, 92, 246, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #a78bfa 0%, #ec4899 50%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            text-shadow: 0 0 30px rgba(139, 92, 246, 0.5);
            animation: float 3s ease-in-out infinite;
            letter-spacing: 2px;
        }

        .mode-selector {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .mode-btn {
            padding: 0.75rem 1.5rem;
            background: rgba(139, 92, 246, 0.1);
            border: 2px solid rgba(139, 92, 246, 0.3);
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            color: #a78bfa;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .mode-btn.active {
            background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
            color: white;
            border-color: #ec4899;
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.6);
        }

        .mode-btn:hover:not(.active) {
            background: rgba(139, 92, 246, 0.2);
            border-color: rgba(139, 92, 246, 0.5);
            transform: translateY(-2px);
        }

        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .status {
            font-size: 1.125rem;
            font-weight: 600;
            color: #e9d5ff;
            text-shadow: 0 0 10px rgba(139, 92, 246, 0.5);
        }

        .status.winner {
            color: #34d399;
            text-shadow: 0 0 20px rgba(52, 211, 153, 0.8);
            animation: glow 2s ease-in-out infinite;
        }

        .status.thinking {
            color: #fbbf24;
            text-shadow: 0 0 20px rgba(251, 191, 36, 0.8);
        }

        .player-black {
            color: #c084fc;
        }

        .player-white {
            color: #60a5fa;
        }

        .reset-btn {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.2) 0%, rgba(236, 72, 153, 0.2) 100%);
            border: 2px solid rgba(139, 92, 246, 0.5);
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            color: #e9d5ff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .reset-btn:hover {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.4) 0%, rgba(236, 72, 153, 0.4) 100%);
            border-color: #ec4899;
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.6);
        }

        .board-container {
            display: flex;
            justify-content: center;
            margin-top: 1.5rem;
        }

        .board-wrapper {
            background: linear-gradient(135deg, rgba(17, 24, 39, 0.8) 0%, rgba(31, 41, 55, 0.8) 100%);
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 
                inset 0 0 50px rgba(0, 0, 0, 0.5),
                0 0 40px rgba(139, 92, 246, 0.2);
            border: 2px solid rgba(139, 92, 246, 0.2);
        }

        .board {
            display: grid;
            grid-template-columns: repeat(15, 1fr);
            gap: 1px;
            background: rgba(139, 92, 246, 0.1);
            padding: 2px;
            border-radius: 0.5rem;
        }

        .cell {
            width: 2.5rem;
            height: 2.5rem;
            background: rgba(17, 24, 39, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .cell::before {
            content: '';
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(139, 92, 246, 0.3);
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .cell:not(.disabled):hover {
            background: rgba(139, 92, 246, 0.2);
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.4);
        }

        .cell:not(.disabled):hover::before {
            opacity: 1;
        }

        .cell.disabled {
            cursor: default;
        }

        .cell.winning {
            background: rgba(52, 211, 153, 0.2);
            box-shadow: 0 0 20px rgba(52, 211, 153, 0.6);
        }

        .stone {
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
            position: relative;
            transition: all 0.3s;
        }

        .stone::before {
            content: '';
            position: absolute;
            top: 15%;
            left: 15%;
            width: 30%;
            height: 30%;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            filter: blur(3px);
        }

        .stone.black {
            background: radial-gradient(circle at 30% 30%, #6b7280, #1f2937, #000000);
            box-shadow: 
                0 4px 10px rgba(0, 0, 0, 0.8),
                inset 0 2px 4px rgba(255, 255, 255, 0.1),
                0 0 20px rgba(139, 92, 246, 0.3);
            border: 1px solid rgba(139, 92, 246, 0.4);
        }

        .stone.white {
            background: radial-gradient(circle at 30% 30%, #ffffff, #e0e7ff, #c7d2fe);
            box-shadow: 
                0 4px 10px rgba(0, 0, 0, 0.6),
                inset 0 2px 4px rgba(255, 255, 255, 0.8),
                0 0 20px rgba(96, 165, 250, 0.6);
            border: 1px solid rgba(96, 165, 250, 0.6);
        }

        .stone.winning {
            animation: glow 1.5s ease-in-out infinite;
        }

        .stone.black.winning {
            box-shadow: 
                0 4px 10px rgba(0, 0, 0, 0.8),
                0 0 30px rgba(52, 211, 153, 0.8),
                0 0 50px rgba(52, 211, 153, 0.5);
        }

        .stone.white.winning {
            box-shadow: 
                0 4px 10px rgba(0, 0, 0, 0.6),
                0 0 30px rgba(52, 211, 153, 0.8),
                0 0 50px rgba(52, 211, 153, 0.5);
        }

        @media (max-width: 640px) {
            .title {
                font-size: 1.75rem;
            }

            .cell {
                width: 2rem;
                height: 2rem;
            }

            .stone {
                width: 1.5rem;
                height: 1.5rem;
            }

            .board-wrapper {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">⭐ 銀河五子棋 ⭐</h1>
            <div class="mode-selector">
                <button class="mode-btn active" onclick="setGameMode('pvp')">雙人對戰</button>
                <button class="mode-btn" onclick="setGameMode('pve')">對戰 AI</button>
            </div>
            <div class="controls">
                <div id="status" class="status">
                    當前回合：<span class="player-black">⚫ 黑方</span>
                </div>
                <button class="reset-btn" onclick="resetGame()">重新開始</button>
            </div>
        </div>
        <div class="board-container">
            <div class="board-wrapper">
                <div id="board" class="board"></div>
            </div>
        </div>
    </div>

    <script>
        const BOARD_SIZE = 15;
        let board = Array(BOARD_SIZE).fill(null).map(() => Array(BOARD_SIZE).fill(null));
        let currentPlayer = 'black';
        let winner = null;
        let winningLine = [];
        let gameMode = 'pvp';
        let isAIThinking = false;

        const AI_PLAYER = 'white';
        const HUMAN_PLAYER = 'black';
        const SEARCH_DEPTH = 3;

        const SCORES = {
            FIVE: 100000,
            LIVE_FOUR: 10000,
            DEAD_FOUR: 1000,
            LIVE_THREE: 1000,
            DEAD_THREE: 100,
            LIVE_TWO: 100,
            DEAD_TWO: 10,
            ONE: 1
        };

        function setGameMode(mode) {
            gameMode = mode;
            const buttons = document.querySelectorAll('.mode-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            resetGame();
        }

        function initBoard() {
            const boardElement = document.getElementById('board');
            boardElement.innerHTML = '';
            
            for (let row = 0; row < BOARD_SIZE; row++) {
                for (let col = 0; col < BOARD_SIZE; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    cell.onclick = () => handleCellClick(row, col);
                    boardElement.appendChild(cell);
                }
            }
        }

        function handleCellClick(row, col) {
            if (board[row][col] || winner || isAIThinking) return;
            if (gameMode === 'pve' && currentPlayer === AI_PLAYER) return;

            makeMove(row, col, currentPlayer);
        }

        function makeMove(row, col, player) {
            board[row][col] = player;
            renderBoard();

            if (checkWinner(row, col, player)) {
                winner = player;
                updateStatus();
            } else {
                currentPlayer = currentPlayer === 'black' ? 'white' : 'black';
                updateStatus();

                if (gameMode === 'pve' && currentPlayer === AI_PLAYER && !winner) {
                    isAIThinking = true;
                    updateStatus();
                    setTimeout(() => {
                        aiMove();
                        isAIThinking = false;
                    }, 500);
                }
            }
        }

        function aiMove() {
            const move = getBestMove();
            if (move) {
                makeMove(move.row, move.col, AI_PLAYER);
            }
        }

        function getBestMove() {
            let bestScore = -Infinity;
            let bestMove = null;
            const candidates = getCandidateMoves();

            for (const [row, col] of candidates) {
                board[row][col] = AI_PLAYER;
                const score = minimax(SEARCH_DEPTH - 1, -Infinity, Infinity, false);
                board[row][col] = null;

                if (score > bestScore) {
                    bestScore = score;
                    bestMove = { row, col };
                }
            }

            return bestMove;
        }

        function minimax(depth, alpha, beta, isMaximizing) {
            const evaluation = evaluateBoard();
            if (depth === 0 || Math.abs(evaluation) > SCORES.FIVE / 2) {
                return evaluation;
            }

            const candidates = getCandidateMoves();
            if (candidates.length === 0) return 0;

            if (isMaximizing) {
                let maxScore = -Infinity;
                for (const [row, col] of candidates) {
                    board[row][col] = AI_PLAYER;
                    const score = minimax(depth - 1, alpha, beta, false);
                    board[row][col] = null;
                    maxScore = Math.max(maxScore, score);
                    alpha = Math.max(alpha, score);
                    if (beta <= alpha) break;
                }
                return maxScore;
            } else {
                let minScore = Infinity;
                for (const [row, col] of candidates) {
                    board[row][col] = HUMAN_PLAYER;
                    const score = minimax(depth - 1, alpha, beta, true);
                    board[row][col] = null;
                    minScore = Math.min(minScore, score);
                    beta = Math.min(beta, score);
                    if (beta <= alpha) break;
                }
                return minScore;
            }
        }

        function getCandidateMoves() {
            const candidates = new Set();
            const range = 2;

            for (let row = 0; row < BOARD_SIZE; row++) {
                for (let col = 0; col < BOARD_SIZE; col++) {
                    if (board[row][col]) {
                        for (let dr = -range; dr <= range; dr++) {
                            for (let dc = -range; dc <= range; dc++) {
                                const newRow = row + dr;
                                const newCol = col + dc;
                                if (newRow >= 0 && newRow < BOARD_SIZE && 
                                    newCol >= 0 && newCol < BOARD_SIZE && 
                                    !board[newRow][newCol]) {
                                    candidates.add(`${newRow},${newCol}`);
                                }
                            }
                        }
                    }
                }
            }

            if (candidates.size === 0) {
                return [[Math.floor(BOARD_SIZE / 2), Math.floor(BOARD_SIZE / 2)]];
            }

            return Array.from(candidates).map(pos => pos.split(',').map(Number));
        }

        function evaluateBoard() {
            let score = 0;
            score += evaluatePlayer(AI_PLAYER);
            score -= evaluatePlayer(HUMAN_PLAYER);
            return score;
        }

        function evaluatePlayer(player) {
            let score = 0;
            const directions = [[0, 1], [1, 0], [1, 1], [1, -1]];
            
            for (let row = 0; row < BOARD_SIZE; row++) {
                for (let col = 0; col < BOARD_SIZE; col++) {
                    if (board[row][col] === player) {
                        for (const [dx, dy] of directions) {
                            score += evaluateLine(row, col, dx, dy, player);
                        }
                    }
                }
            }
            
            return score;
        }

        function evaluateLine(row, col, dx, dy, player) {
            let count = 1;
            let openEnds = 0;
            
            let r = row + dx;
            let c = col + dy;
            while (r >= 0 && r < BOARD_SIZE && c >= 0 && c < BOARD_SIZE && board[r][c] === player) {
                count++;
                r += dx;
                c += dy;
            }
            if (r >= 0 && r < BOARD_SIZE && c >= 0 && c < BOARD_SIZE && !board[r][c]) {
                openEnds++;
            }
            
            r = row - dx;
            c = col - dy;
            while (r >= 0 && r < BOARD_SIZE && c >= 0 && c < BOARD_SIZE && board[r][c] === player) {
                count++;
                r -= dx;
                c -= dy;
            }
            if (r >= 0 && r < BOARD_SIZE && c >= 0 && c < BOARD_SIZE && !board[r][c]) {
                openEnds++;
            }
            
            return getPatternScore(count, openEnds);
        }

        function getPatternScore(count, openEnds) {
            if (count >= 5) return SCORES.FIVE;
            if (count === 4) {
                if (openEnds === 2) return SCORES.LIVE_FOUR;
                if (openEnds === 1) return SCORES.DEAD_FOUR;
            }
            if (count === 3) {
                if (openEnds === 2) return SCORES.LIVE_THREE;
                if (openEnds === 1) return SCORES.DEAD_THREE;
            }
            if (count === 2) {
                if (openEnds === 2) return SCORES.LIVE_TWO;
                if (openEnds === 1) return SCORES.DEAD_TWO;
            }
            if (count === 1) return SCORES.ONE;
            return 0;
        }

        function checkWinner(row, col, player) {
            const directions = [[0, 1], [1, 0], [1, 1], [1, -1]];

            for (const [dx, dy] of directions) {
                const line = [[row, col]];
                
                for (let i = 1; i < 5; i++) {
                    const newRow = row + dx * i;
                    const newCol = col + dy * i;
                    if (
                        newRow < 0 || newRow >= BOARD_SIZE ||
                        newCol < 0 || newCol >= BOARD_SIZE ||
                        board[newRow][newCol] !== player
                    ) {
                        break;
                    }
                    line.push([newRow, newCol]);
                }

                for (let i = 1; i < 5; i++) {
                    const newRow = row - dx * i;
                    const newCol = col - dy * i;
                    if (
                        newRow < 0 || newRow >= BOARD_SIZE ||
                        newCol < 0 || newCol >= BOARD_SIZE ||
                        board[newRow][newCol] !== player
                    ) {
                        break;
                    }
                    line.push([newRow, newCol]);
                }

                if (line.length >= 5) {
                    winningLine = line;
                    return true;
                }
            }

            return false;
        }

        function isWinningCell(row, col) {
            return winningLine.some(([r, c]) => r === row && c === col);
        }

        function renderBoard() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                const row = parseInt(cell.dataset.row);
                const col = parseInt(cell.dataset.col);
                const player = board[row][col];
                
                cell.innerHTML = '';
                cell.className = 'cell';
                
                if (winner || isAIThinking) {
                    cell.classList.add('disabled');
                }
                
                if (isWinningCell(row, col)) {
                    cell.classList.add('winning');
                }
                
                if (player) {
                    const stone = document.createElement('div');
                    stone.className = `stone ${player}`;
                    if (isWinningCell(row, col)) {
                        stone.classList.add('winning');
                    }
                    cell.appendChild(stone);
                }
            });
        }

        function updateStatus() {
            const statusElement = document.getElementById('status');
            if (winner) {
                let winnerText;
                if (gameMode === 'pve') {
                    winnerText = winner === AI_PLAYER ? '🤖 AI' : '👤 玩家';
                } else {
                    winnerText = winner === 'black' ? '⚫ 黑方' : '⚪ 白方';
                }
                statusElement.innerHTML = `<span class="winner">🎉 ${winnerText} 獲勝！</span>`;
            } else if (isAIThinking) {
                statusElement.innerHTML = `<span class="thinking">🤖 AI 思考中...</span>`;
            } else {
                let playerText, playerClass;
                if (gameMode === 'pve') {
                    playerText = currentPlayer === AI_PLAYER ? '🤖 AI' : '👤 玩家';
                    playerClass = currentPlayer === AI_PLAYER ? 'player-white' : 'player-black';
                } else {
                    playerText = currentPlayer === 'black' ? '⚫ 黑方' : '⚪ 白方';
                    playerClass = currentPlayer === 'black' ? 'player-black' : 'player-white';
                }
                statusElement.innerHTML = `當前回合：<span class="${playerClass}">${playerText}</span>`;
            }
        }

        function resetGame() {
            board = Array(BOARD_SIZE).fill(null).map(() => Array(BOARD_SIZE).fill(null));
            currentPlayer = 'black';
            winner = null;
            winningLine = [];
            isAIThinking = false;
            renderBoard();
            updateStatus();
        }

        initBoard();
        updateStatus();
    </script>
</body>
</html>
